<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .qr-image {
            text-align: center;
            margin: 20px 0;
        }
        
        .qr-image img {
            max-width: 300px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }
        
        .qr-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .qr-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .qr-info p {
            margin: 5px 0;
            word-break: break-all;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #27ae60;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e1e5e9;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .stat-number.updating {
            color: #28a745;
            transform: scale(1.1);
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .real-time-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— QR Code Generator</h1>
            <p>Generate secure, scalable QR codes instantly</p>
        </div>
        
        <div class="content">
            <form id="qrForm">
                <div class="form-group">
                    <label for="data">Data to encode *</label>
                    <textarea id="data" placeholder="Enter URL, text, or any data you want to encode..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="userId">User ID (optional)</label>
                    <input type="text" id="userId" placeholder="Enter your user ID for tracking">
                </div>
                
                <div class="form-group">
                    <label for="expiryHours">Expiry Hours (optional)</label>
                    <input type="number" id="expiryHours" placeholder="24" min="1" max="8760">
                </div>
                
                <div class="form-group">
                    <label for="errorCorrection">Error Correction Level</label>
                    <select id="errorCorrection">
                        <option value="L">Low (~7%)</option>
                        <option value="M" selected>Medium (~15%)</option>
                        <option value="Q">Quartile (~25%)</option>
                        <option value="H">High (~30%)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="size">QR Code Size (pixels)</label>
                    <select id="size">
                        <option value="100">Small (100px)</option>
                        <option value="200" selected>Medium (200px)</option>
                        <option value="300">Large (300px)</option>
                        <option value="500">Extra Large (500px)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="generateBtn">
                    Generate QR Code
                </button>
            </form>
            
            <div id="result" style="display: none;"></div>
            
            <div class="stats" id="stats" style="display: none;">
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 5px;">ðŸ“Š Real-time Statistics</h3>
                    <p style="color: #666; font-size: 0.9em;">Updates automatically every 10 seconds</p>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCodes">0</div>
                    <div class="stat-label">Total Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeCodes">0</div>
                    <div class="stat-label">Active Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAccesses">0</div>
                    <div class="stat-label">Total Accesses</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
